<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://images.pexels.com/photos/31858376/pexels-photo-31858376/free-photo-of-olas-del-oceano-rompiendo-contra-las-rocas-en-mar-del-plata.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="first-image"
        />
        <img
          src="https://images.pexels.com/photos/26871793/pexels-photo-26871793/free-photo-of-soleado-pared-muro-arbol.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="second-image"
        />
        <img
          src="https://images.pexels.com/photos/31829947/pexels-photo-31829947/free-photo-of-primer-plano-de-hojas-de-monstera-con-gotas-de-rocio.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="third-image"
        />
        <img
          src="https://images.pexels.com/photos/29940748/pexels-photo-29940748/free-photo-of-paisaje-montanoso-pintoresco-en-los-alpes-franceses.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt="fourth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
